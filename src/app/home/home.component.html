<div class="courses-panel">
  <h3>All Courses:</h3>

  <button
    class="btn"
    (click)="onAddCourse()"
    matTooltip="Info about the action"
    #addButton
  >
    Add Course
  </button>

  <button class="btn" (click)="onToObservableExample()">To Observable</button>

  <button class="btn" (click)="onToSignalExample()">To Signal</button>

  <mat-tab-group>
    <mat-tab label="Beginners">
      <courses-card-list
        #beginnersList
        [courses]="beginnerCourses()"
        (courseUpdated)="onCourseUpdated($event)"
        (courseDeleted)="onCourseDeleted($event)"
      />
    </mat-tab>

    <mat-tab label="Advanced">
      <courses-card-list
        [courses]="advancedCourses()"
        (courseUpdated)="onCourseUpdated($event)"
        (courseDeleted)="onCourseDeleted($event)"
      />
    </mat-tab>
  </mat-tab-group>
</div>
